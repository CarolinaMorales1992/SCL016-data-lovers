<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./data/imgs/iconolol.png"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  </head>
  <body class="kindredBackground">
    <div id="root"></div>

    <main class="mainScreen">

      <section class="titles" id="initialTitle">
       <div class="leagueOfLegends">
        <img src="./data/imgs/lol.png">
       </div>
       <div class="typesOfChampions">
        <h2>TIPOS DE CAMPEONES</h2>
       </div> 
      </section>
      
      <!--Primera sección, se oculta al entrar a la segunda-->
      <section id="championsCategory">
        <div class = "namesCategory"> ASESINOS
          <input type="image" id="asesinos" class="marginChampions" src="./data/imgs/Akali_0.jpg">
        </div>
        <div class = "namesCategory"> LUCHADORES
          <input type="image" id="luchadores" class="marginChampions" src="./data/imgs/Diana_0.jpg">
        </div>
        <div class = "namesCategory"> MAGOS
          <input type="image" id="magos" class="marginChampions" src="./data/imgs/Ahri_0.jpg">
        </div>
        <div class = "namesCategory"> TIRADORES
          <input type="image" id="tiradores" class="marginChampions" src="./data/imgs/Caitlyn_0.jpg">
        </div>
        <div class = "namesCategory"> SOPORTES
          <input type="image" id="soportes" class="marginChampions" src="./data/imgs/Lulu_0.jpg">
        </div>
        <div class = "namesCategory"> TANQUES
          <input type="image" id="tanques" class="marginChampions" src="./data/imgs/Warwick_0.jpg">
        </div>
      </section>
    </main>
    
    <!--Segunda sección, se oculta al entrar a la tercera-->
      <div class="searchAndOrder" id="sort">
        <input type="text" id="search" class="filter" placeholder="Búsqueda...">
        <input type="text" id="order" class="filter" placeholder="Ordenar por...">
      </div>

      <div id="btnTiposDeCampeones">
        <button class="returnButton">Tipos de campeones</button>
      </div>

      <section id="championList">
        
        <div id="championsByCategory"></div>
      </section>

      <section id="champInformation">
        <p id="champIntro"></p>
        <h1 id="champName"></h1>
        <button id="returnSelection">Selección de campeones</button>

        <div id="champBackground" class="champBackground">
          <div id="champStory">
            <p id="story" class="pStory"></p>
            <p id="attack" class="pAttack"></p>
            <p id="defense" class="pDefense"></p>
            <p id="magic" class="pMagic"></p>
            <p id="difficulty" class="pDifficulty"></p>
          </div>

        </div>
      </section>
    

    <script src="main.js" type="module"></script>
  </body>
</html>
