<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="./data/imgs/iconolol.png"/>
  </head>
  <body>
    <div id="root"></div>

    <main class="mainScreen">
      <div class="leagueOfLegends">
          <img src="./data/imgs/lol.png" style="width:500px;height: 199.23px;">
      </div>
      
      <h2 class="typesOfChampions">Tipos de Campeones</h2> 
      
      <!--Primera sección, se oculta al entrar a la segunda-->
      <section id="championsCategory">  
        <input type="image" id="asesinos" class="marginChampions" src="./data/imgs/Akali_0.jpg">
        <input type="image" id="luchadores" class="marginChampions" src="./data/imgs/Diana_0.jpg">
        <input type="image" id="magos" class="marginChampions" src="./data/imgs/Ahri_0.jpg">
        <input type="image" id="tiradores" class="marginChampions" src="./data/imgs/Caitlyn_0.jpg">
        <input type="image" id="soportes" class="marginChampions" src="./data/imgs/Lulu_0.jpg">
        <input type="image" id="tanques" class="marginChampions" src="./data/imgs/Warwick_0.jpg">
      </section>
    </main>
    
    <!--Segunda sección, se oculta al entrar a la tercera-->
    <section id="championList">
      <div id="championsByCategory"></div>
    </section>

    <section id="champInformation"></section>

    <script src="main.js" type="module"></script>
  </body>
</html>
